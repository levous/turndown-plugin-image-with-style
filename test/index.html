<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>turndown test runner</title>
  <link rel="stylesheet" href="../node_modules/turndown-attendant/dist/styles.css">
</head>
<body>

<!-- TEST CASES -->

<div class="case" data-name="img no style">
  <div class="input"><img src="dir/whatever.gif" alt="killer" /></div>
  <pre class="expected">![killer](dir/whatever.gif)</pre>
</div>

<div class="case" data-name="img no alt">
  <div class="input"><img src="dir/whatever.gif" /></div>
  <pre class="expected">![](dir/whatever.gif)</pre>
</div>

<div class="case" data-name="img with style no matching declarations">
  <div class="input"><img src="dir2/whatever.gif" style="border:1px solid red;margin:10px" /></div>
  <pre class="expected">![](dir2/whatever.gif)</pre>
</div>

<div class="case" data-name="img with width and height">
  <div class="input"><img src="dir2/whatever.gif" style="border:1px solid #eeeeee; width:101px; height:203px;garbage" /></div>
  <pre class="expected">![](dir2/whatever.gif?width=101px&height=203px)</pre>
</div>

<div class="case" data-name="img with float left">
  <div class="input"><img src="dir2/whatever.gif" alt="killer" style="border:1px solid #eeeeee;float:left;position:relative" /></div>
  <pre class="expected">![killer](dir2/whatever.gif?align=left)</pre>
</div>

<div class="case" data-name="img with float right">
  <div class="input"><img alt="killer" src="dir2/whatever.gif" style="border:1px solid #eeeeee;position:relative;float:right" /></div>
  <pre class="expected">![killer](dir2/whatever.gif?align=right)</pre>
</div>

<div class="case" data-name="img centered">
  <div class="input"><img alt="killer" src="dir2/whatever.gif" style="border:1px solid #eeeeee;display: block;position:relative;margin:auto" /></div>
  <pre class="expected">![killer](dir2/whatever.gif?align=center)</pre>
</div>

<!-- /TEST CASES -->

<script src="turndown-plugin-image-style-test.browser.js"></script>
</body>
</html>
